<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main Content */
        .container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Title Styling */
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: bold;
            align-self: flex-start;
            margin-left: 10%;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"] {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #764ba2;
        }

        /* Button Styling */
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 14px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
            width: 85%;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff4500;
        }

        /* Login Link */
        .login-link {
            margin-top: 15px;
            font-size: 16px;
        }

        .login-link a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 15px;
            background-color: #333;
            color: white;
            font-size: 14px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: -10px;
            margin-bottom: 15px;
            text-align: left;
            width: 80%;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container">
        <h1>Signup</h1>
        <form method="post" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter 10-digit number">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <p id="error-message" class="error-message">Passwords do not match!</p>

            <button type="submit">Signup</button>
        </form>

        <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

    <div class="footer">
        <p>&copy; 2025 Synthetic Data Generator. All rights reserved.</p>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";
                return true;
            }
        }
    </script>

</body>
</html>
